<k-container-panel>
    <div class="modal-header-allow">
        <div>
            <div class="col-sm-6"><i class="{{popUpDevice.action != 'edit' ? 'fa fa-plus' : 'fa fa-pencil-square-o'}}" style="cursor: default;"></i><b style="padding-left: 5px !important;">
                {{popUpDevice.action != 'edit' ? 'Nuevo dispositivo' : 'Editar dispositivo'}}</b></div>
            <div class="col-sm-6 style-align-right"><a class="style-icon-close-popup fa fa-times-circle" ng-click="popUpDevice.cancel()"></a></div>
        </div>
    </div>

    <div class="modal-body-allow">
        <div class="form-group row">
            <label for="user" style="margin-left: 5px; width: 60px;">Usuario*</label>
            <div class="col-sm-10">
                <label ng-if="popUpDevice.action == 'edit'" class="col-sm-2" style="color:#4b59b9; margin-left:21px;">{{popUpDevice.selectUser.userCompleteName}}</label>
                <select ng-if="popUpDevice.action != 'edit'" id="user" ng-change="popUpDevice.changeData()" ng-model="popUpDevice.selectUser" 
                    style="margin-left:21px;" ng-options="option.userCompleteName for option in popUpDevice.providerUsers track by option.userId"></select>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <span style="font-weight: bold; margin-left: 2px;">Información del dispositivo:</span>
                <br><br>
                <div class=" row" >
                    <label for="tradeMark" class="col-sm-2 ">Marca*</label>
                    <div class="col-sm-10">
                        <input type="text" ng-change="popUpDevice.changeData()" ng-model="popUpDevice.deviceRegister.tradeMark" 
                            class="form-control" id="tradeMark" placeholder="Marca" maxlength="150">
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="model" class="col-sm-2 col-form-label">Modelo*</label>
                    <div class="col-sm-10">
                        <input type="text" ng-change="popUpDevice.changeData()" ng-model="popUpDevice.deviceRegister.model" 
                            class="form-control" id="model" placeholder="Modelo" maxlength="150">
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="so" class="col-sm-2 col-form-label">Sist. Operativo*</label>
                    <div class="col-sm-10">
                        <input type="text" ng-change="popUpDevice.changeData()" ng-model="popUpDevice.deviceRegister.so" 
                            class="form-control" id="so" placeholder="Sistema Operativo" maxlength="10">
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="so" class="col-sm-2 col-form-label">IMEI*</label>
                    <div class="col-sm-10">
                        <input type="text" ng-change="popUpDevice.changeData()" ng-model="popUpDevice.deviceRegister.imei" 
                            class="form-control" id="so" placeholder="IMEI" maxlength="200">
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="so" class="col-sm-2 col-form-label">Versión*</label>
                    <div class="col-sm-10">
                        <input type="text" ng-change="popUpDevice.changeData()" ng-model="popUpDevice.deviceRegister.versionSO" 
                            class="form-control" id="so" placeholder="Versión" maxlength="150">
                    </div>
                </div>
                <!--<div class="form-group row" >
                    <label for="so" class="col-sm-2 col-form-label">Estado</label>
                    <div class="col-sm-10">
                        <select id="so" ng-change="popUpDevice.changeData()" ng-model="popUpDevice.selectState" ng-options="option.label for option in popUpDevice.deviceFactory.constStates track by option.value"></select>
                    </div>
                </div>                        -->
            </div>
        </div>
    </div>

    <div class="modal-footer-allow">
        <button type="button" class="btn btn-default" ng-click="popUpDevice.action == 'edit' ? popUpDevice.update() : popUpDevice.accept()" 
            ng-disabled="popUpDevice.isDisabled">
                <span class="glyphicon glyphicon-ok km-icon-ok" style="color:#2980b9"></span>
                    Aceptar
        </button>
        <button type="button" class="btn btn-default" ng-click="popUpDevice.cancel()">
            <span class="glyphicon glyphicon-remove km-icon-cancel" style="color:#F50000"></span>
                Cancelar
        </button>
    </div>

</k-container-panel>
